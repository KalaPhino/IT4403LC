<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search Results - Liam</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 20px; }
    h1 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .book { background: #fff; border: 1px solid #ddd; border-radius: 6px; width: 250px; padding: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .book img { width: 100%; height: auto; border-radius: 4px; }
    .book h2 { font-size: 1rem; margin: 10px 0 5px; }
    .book p { font-size: 0.9rem; color: #444; }
    .book a { color: #0066cc; font-size: 0.9rem; }
    

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $.getJSON('google-books-search.json', function(data){
        const books = data.items;
        let output = '<div class="grid">';
        $.each(books, function(i, item){
          const b = item.volumeInfo;
          output += `
            <div class="book">
              <img src="${b.imageLinks?.thumbnail || ''}" alt="Cover">
              <h2>${b.title}</h2>
              <p><strong>Author:</strong> ${b.authors?.join(', ') || 'Unknown'}</p>
              <p>${b.description ? b.description.substring(0, 100) + 'â€¦' : 'No description available.'}</p>
              <a href="${b.infoLink}" target="_blank">More Info</a>
            </div>`;
        });
        output += '</div>';
        $('body').append('<h1>Book Search Results</h1>' + output);
      });
    });
  </script>
</head>

  text-decoration: none;

a:hover {

</html>
